name: ruang_kitab
description: A new Flutter project.

# Prevents the package from being accidentally published to pub.dev.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # Ensures that the Material Icons font is included with your application.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animations/
    - assets/img/

  # To add custom fonts to your application, add a fonts section here:
